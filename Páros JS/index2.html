<script>

fetch("https://gist.githubusercontent.com/jamesmwali/11b34a6d4c87644915573e54fbd34ac5/raw/93124e101231f8cbf14ff48ca191156059d6c41f/playerlist.json")

.then(x => x.json())
.then(y => megjelenit(y));


function megjelenit(adatok){

    console.log(adatok);

    var szoveg="";

    for (elem of adatok){
        szoveg+='<tr>';
        szoveg+='<td>'+elem.team+'</td>';
        szoveg+='<td>'+elem.first_name+'</td>';
        szoveg+='<td>'+elem.last_name+'</td>';
        szoveg+='<td>'+elem.position+'</td>';
         
        szoveg+='</tr>';
    }
    document.getElementById("ide").innerHTML=szoveg;





}
